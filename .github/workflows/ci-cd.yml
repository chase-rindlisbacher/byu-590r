name: BYU 590R Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"
          cache: "npm"
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        run: |
          cd web-app
          npm --version
          node --version
          npm install

      - name: Run Angular tests
        run: |
          cd web-app
          npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app
        run: |
          cd web-app
          npm run build

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ${{ secrets.DB_DATABASE || 'byu_590r_app' }}_test
          MYSQL_USER: ${{ secrets.DB_USERNAME || 'byu_user' }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD || 'byu_password' }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none

      - name: Install Composer dependencies
        run: |
          cd backend
          # Try install first, fall back to update if lock file is incompatible
          set +e
          OUTPUT=$(composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist 2>&1)
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -eq 0 ]; then
            echo "Composer install succeeded"
          elif echo "$OUTPUT" | grep -q "does not contain a compatible set of packages"; then
            echo "Lock file incompatible, running composer update..."
            composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          else
            echo "Composer install failed: $OUTPUT"
            exit $EXIT_CODE
          fi

      - name: Setup Laravel environment
        run: |
          cd backend
          cp .env.example .env
          php artisan key:generate

          # Set database connection to MySQL for CI environment
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env || echo "DB_CONNECTION=mysql" >> .env
          sed -i 's/DB_HOST=mysql/DB_HOST=127.0.0.1/' .env || sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env || echo "DB_HOST=127.0.0.1" >> .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env || echo "DB_PORT=3306" >> .env

          # Use secrets for database configuration
          if [ -n "${{ secrets.DB_DATABASE }}" ]; then
            sed -i "s/DB_DATABASE=.*/DB_DATABASE=${{ secrets.DB_DATABASE }}_test/" .env
          else
            sed -i 's/DB_DATABASE=.*/DB_DATABASE=byu_590r_app_test/' .env || echo "DB_DATABASE=byu_590r_app_test" >> .env
          fi

          if [ -n "${{ secrets.DB_USERNAME }}" ]; then
            sed -i "s/DB_USERNAME=.*/DB_USERNAME=${{ secrets.DB_USERNAME }}/" .env
          else
            sed -i 's/DB_USERNAME=.*/DB_USERNAME=byu_user/' .env || echo "DB_USERNAME=byu_user" >> .env
          fi

          if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
            sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/" .env
          else
            sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=byu_password/' .env || echo "DB_PASSWORD=byu_password" >> .env
          fi

          # Use APP_DEBUG from secrets if provided
          if [ -n "${{ secrets.APP_DEBUG }}" ]; then
            sed -i "s/APP_DEBUG=.*/APP_DEBUG=${{ secrets.APP_DEBUG }}/" .env
          else
            echo "APP_DEBUG=true" >> .env
          fi

          # Add OPENAI_API_KEY from secrets if provided
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            sed -i "s/OPENAI_API_KEY=.*/OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}/" .env
          fi

          # Add S3_BUCKET from secrets if provided
          if [ -n "${{ secrets.S3_BUCKET }}" ]; then
            sed -i "s/S3_BUCKET=.*/S3_BUCKET=${{ secrets.S3_BUCKET }}/" .env
          else
            echo "S3_BUCKET=byu-590r-$(date +%s)-test" >> .env
          fi

          # Add AWS credentials for S3 testing
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          fi
          if [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.AWS_REGION }}" ]; then
            echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" >> .env
          else
            echo "AWS_DEFAULT_REGION=us-west-1" >> .env
          fi

      - name: Update phpunit.xml for MySQL
        run: |
          cd backend
          cat > update_phpunit.py << 'PYEOF'
          import xml.etree.ElementTree as ET
          import os
          import sys

          db_name = (os.environ.get('DB_DATABASE_VAR', '') or 'byu_590r_app') + '_test'
          db_user = os.environ.get('DB_USERNAME_VAR', '') or 'byu_user'
          db_pass = os.environ.get('DB_PASSWORD_VAR', '') or 'byu_password'

          tree = ET.parse('phpunit.xml')
          root = tree.getroot()
          php_section = root.find('.//php')

          if php_section is not None:
              for env in php_section.findall('env'):
                  name = env.get('name')
                  if name == 'DB_CONNECTION':
                      env.set('value', 'mysql')
                  elif name == 'DB_DATABASE':
                      env.set('value', db_name)
              
              env_names = [e.get('name') for e in php_section.findall('env')]
              mysql_config = [
                  ('DB_HOST', '127.0.0.1'),
                  ('DB_PORT', '3306'),
                  ('DB_USERNAME', db_user),
                  ('DB_PASSWORD', db_pass)
              ]
              
              for env_name, env_value in mysql_config:
                  if env_name not in env_names:
                      new_env = ET.SubElement(php_section, 'env')
                      new_env.set('name', env_name)
                      new_env.set('value', env_value)

          ET.indent(tree, space='    ')
          with open('phpunit.xml', 'wb') as f:
              tree.write(f, encoding='utf-8', xml_declaration=True)
          PYEOF
          DB_DATABASE_VAR="${{ secrets.DB_DATABASE }}" \
          DB_USERNAME_VAR="${{ secrets.DB_USERNAME }}" \
          DB_PASSWORD_VAR="${{ secrets.DB_PASSWORD }}" \
          python3 update_phpunit.py
          rm -f update_phpunit.py

      - name: Run Laravel tests
        run: |
          cd backend
          php artisan test

      - name: Generate Laravel application key
        run: |
          cd backend
          php artisan key:generate

  deploy-to-ec2:
    name: Prod Deploy
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy Backend to EC2
        run: |
          # Create directories and set permissions first
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mkdir -p /var/www/html/api
            sudo chown -R ubuntu:ubuntu /var/www/html/api
          EOF

          # Copy backend files to EC2
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            backend/ ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/api/

          # Use make deploy-ec2 for backend setup
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/html/api
            
            # Set proper ownership for configuration
            sudo chown -R ubuntu:ubuntu /var/www/html/api
            
            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              cp .env.example .env
              chmod 644 .env
            fi
            
            # Set database connection to MySQL (ensure it exists)
            if grep -q "^DB_CONNECTION=" .env; then
              sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
            else
              echo "DB_CONNECTION=mysql" >> .env
            fi
            
            # Fix DB_HOST for server deployment (change from mysql to localhost)
            if grep -q "^DB_HOST=" .env; then
              sed -i 's/^DB_HOST=.*/DB_HOST=localhost/' .env
            else
              echo "DB_HOST=localhost" >> .env
            fi
            
            # Set DB_PORT to 3306 for MySQL
            if grep -q "^DB_PORT=" .env; then
              sed -i 's/^DB_PORT=.*/DB_PORT=3306/' .env
            else
              echo "DB_PORT=3306" >> .env
            fi
            
            # Update .env with GitHub secrets if provided
            if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
              if grep -q "^DB_PASSWORD=" .env; then
                sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/" .env
              else
                echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
              fi
            else
              if grep -q "^DB_PASSWORD=" .env; then
                sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=byu_password/" .env
              else
                echo "DB_PASSWORD=byu_password" >> .env
              fi
            fi
            
            if [ -n "${{ secrets.DB_USERNAME }}" ]; then
              if grep -q "^DB_USERNAME=" .env; then
                sed -i "s/^DB_USERNAME=.*/DB_USERNAME=${{ secrets.DB_USERNAME }}/" .env
              else
                echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
              fi
            else
              if grep -q "^DB_USERNAME=" .env; then
                sed -i "s/^DB_USERNAME=.*/DB_USERNAME=byu_user/" .env
              else
                echo "DB_USERNAME=byu_user" >> .env
              fi
            fi
            
            if [ -n "${{ secrets.DB_DATABASE }}" ]; then
              if grep -q "^DB_DATABASE=" .env; then
                sed -i "s/^DB_DATABASE=.*/DB_DATABASE=${{ secrets.DB_DATABASE }}/" .env
              else
                echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
              fi
            else
              if grep -q "^DB_DATABASE=" .env; then
                sed -i "s/^DB_DATABASE=.*/DB_DATABASE=byu_590r_app/" .env
              else
                echo "DB_DATABASE=byu_590r_app" >> .env
              fi
            fi
            
            # Update APP_DEBUG from GitHub secrets if provided
            if [ -n "${{ secrets.APP_DEBUG }}" ]; then
              sed -i "s/APP_DEBUG=.*/APP_DEBUG=${{ secrets.APP_DEBUG }}/" .env
            else
              echo "APP_DEBUG=true" >> .env
            fi
            
            # Update OPENAI_API_KEY from GitHub secrets if provided
            if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
              sed -i "s/OPENAI_API_KEY=.*/OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}/" .env
            fi
            
            # Update S3_BUCKET from GitHub secrets if provided
            if [ -n "${{ secrets.S3_BUCKET_PROD }}" ]; then
              sed -i "s/S3_BUCKET_PROD=.*/S3_BUCKET_PROD=${{ secrets.S3_BUCKET_PROD }}/" .env || echo "S3_BUCKET_PROD=${{ secrets.S3_BUCKET_PROD }}" >> .env
            fi
            if [ -n "${{ secrets.S3_BUCKET_DEV }}" ]; then
              sed -i "s/S3_BUCKET_DEV=.*/S3_BUCKET_DEV=${{ secrets.S3_BUCKET_DEV }}/" .env || echo "S3_BUCKET_DEV=${{ secrets.S3_BUCKET_DEV }}" >> .env
            fi
            if [ -n "${{ secrets.S3_BUCKET }}" ]; then
              sed -i "s/S3_BUCKET=.*/S3_BUCKET=${{ secrets.S3_BUCKET }}/" .env || echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> .env
            fi
            
            # Update AWS credentials from GitHub secrets if provided
            if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
              sed -i "s/AWS_ACCESS_KEY_ID=.*/AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}/" .env || echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            fi
            if [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
              sed -i "s/AWS_SECRET_ACCESS_KEY=.*/AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}/" .env || echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            fi
            if [ -n "${{ secrets.AWS_DEFAULT_REGION }}" ]; then
              sed -i "s/AWS_DEFAULT_REGION=.*/AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}/" .env || echo "AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}" >> .env
            fi
            
            # Set APP_ENV to production for deployment
            sed -i "s/APP_ENV=.*/APP_ENV=production/" .env || echo "APP_ENV=production" >> .env
            
            # Verify database configuration is set correctly (after all settings)
            echo "=== Verifying database configuration ==="
            if ! grep -q "^DB_CONNECTION=" .env; then
              echo "ERROR: DB_CONNECTION not found in .env, adding it..."
              echo "DB_CONNECTION=mysql" >> .env
            fi
            if ! grep -q "^DB_HOST=" .env; then
              echo "ERROR: DB_HOST not found in .env, adding it..."
              echo "DB_HOST=localhost" >> .env
            fi
            if ! grep -q "^DB_DATABASE=" .env; then
              echo "ERROR: DB_DATABASE not found in .env, adding default..."
              echo "DB_DATABASE=byu_590r_app" >> .env
            fi
            echo "Database configuration:"
            grep "^DB_" .env | head -6
            
            # Clear any cached config BEFORE composer install to ensure fresh config
            rm -f bootstrap/cache/config.php
            php artisan config:clear 2>/dev/null || true
            
            # Try install first, fall back to update if lock file is incompatible
            set +e
            OUTPUT=$(composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev --optimize-autoloader 2>&1)
            EXIT_CODE=$?
            set -e
            
            if [ $EXIT_CODE -eq 0 ]; then
              echo "Composer install succeeded"
            elif echo "$OUTPUT" | grep -q "does not contain a compatible set of packages"; then
              echo "Lock file incompatible, running composer update..."
              composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev --optimize-autoloader
            else
              echo "Composer install failed: $OUTPUT"
              exit $EXIT_CODE
            fi
            
            # Generate application key if not set
            if ! grep -q "APP_KEY=" .env || grep -q "APP_KEY=$" .env; then
              php artisan key:generate
            fi
            
            # Clear config cache to ensure database config is loaded fresh
            # Skip cache:clear here since cache table doesn't exist until after migrations
            rm -f bootstrap/cache/config.php
            php artisan config:clear
            
            # Double-check database connection is set to mysql
            if ! grep -q "DB_CONNECTION=mysql" .env; then
              echo "WARNING: DB_CONNECTION not set to mysql, fixing..."
              sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env || echo "DB_CONNECTION=mysql" >> .env
            fi
            
            # Verify database configuration again after all changes
            echo "=== Final database configuration check ==="
            cat .env | grep -E "^DB_" | head -10
            
            # Create storage directories if they don't exist
            sudo mkdir -p /var/www/html/api/storage/framework/cache
            sudo mkdir -p /var/www/html/api/storage/framework/sessions
            sudo mkdir -p /var/www/html/api/storage/framework/views
            sudo mkdir -p /var/www/html/api/storage/logs
            sudo mkdir -p /var/www/html/api/storage/app
            sudo mkdir -p /var/www/html/api/bootstrap/cache
            
            # Set ownership to ubuntu:www-data so both ubuntu (for artisan commands) and www-data (for Apache) can write
            sudo chown -R ubuntu:www-data /var/www/html/api
            sudo chmod -R 755 /var/www/html/api
            
            # Set writable permissions for storage and cache directories (775 allows group write)
            sudo chmod -R 775 /var/www/html/api/storage
            sudo chmod -R 775 /var/www/html/api/bootstrap/cache
            
            # Ensure all storage subdirectories have correct permissions
            sudo chmod -R 775 /var/www/html/api/storage/logs
            sudo chmod -R 775 /var/www/html/api/storage/framework
            sudo chmod -R 775 /var/www/html/api/storage/framework/cache
            sudo chmod -R 775 /var/www/html/api/storage/framework/sessions
            sudo chmod -R 775 /var/www/html/api/storage/framework/views
            sudo chmod -R 775 /var/www/html/api/storage/app
            
            # Run database migrations fresh with seeding
            # Explicitly use mysql connection and verify connection works
            php artisan config:clear
            php artisan migrate:fresh --seed --force --database=mysql
            
            # Now that migrations have run and cache table exists, clear cache properly
            php artisan cache:clear
            php artisan config:clear
            
            # Configure Laravel for production (skip config cache to avoid APP_KEY issues)
            php artisan route:cache
            php artisan view:cache
            
            # Final permission fix after artisan commands (in case files were created)
            sudo chown -R ubuntu:www-data /var/www/html/api/storage
            sudo chown -R ubuntu:www-data /var/www/html/api/bootstrap/cache
            sudo chmod -R 775 /var/www/html/api/storage
            sudo chmod -R 775 /var/www/html/api/bootstrap/cache
            
            # Ensure Apache virtual host is enabled and port is configured
            if [ ! -f /etc/apache2/sites-enabled/byu-590r-backend.conf ]; then
              sudo a2ensite byu-590r-backend.conf 2>/dev/null || true
            fi
            
            # Ensure port 4444 is listening
            if ! grep -q "^Listen 4444" /etc/apache2/ports.conf; then
              echo "Listen 4444" | sudo tee -a /etc/apache2/ports.conf
            fi
            
            # Test Apache configuration
            sudo apache2ctl configtest
            
            # Restart Apache (not just reload) to ensure all changes take effect
            sudo systemctl restart apache2
            
            # Verify Apache is listening on port 4444
            sleep 2
            if sudo netstat -tlnp | grep -q ":4444" || sudo ss -tlnp | grep -q ":4444"; then
              echo "âœ“ Apache is listening on port 4444"
            else
              echo "âœ— WARNING: Apache may not be listening on port 4444"
              echo "Apache error log:"
              sudo tail -20 /var/log/apache2/byu590r_backend_error.log 2>/dev/null || sudo tail -20 /var/log/apache2/error.log
            fi
          EOF

      - name: Deploy Frontend to EC2
        run: |
          # Build Angular app locally using make
          make build-frontend-prod

          # Create app directory and set permissions
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mkdir -p /var/www/html/app
            sudo chown -R ubuntu:ubuntu /var/www/html/app
          EOF

          # Copy built files to EC2
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            web-app/dist/byu-590r-builder/ ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/app/

          # Set proper permissions and restart Apache
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo chown -R www-data:www-data /var/www/html/app
            sudo chmod -R 755 /var/www/html/app
            sudo systemctl reload apache2
          EOF

      - name: Verify Deployment
        run: |
          # Wait a moment for services to start
          sleep 10

          # Check if services are running
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            echo "=== Apache Status ==="
            sudo systemctl status apache2 --no-pager || true
            
            echo ""
            echo "=== Apache Virtual Hosts ==="
            sudo apache2ctl -S 2>/dev/null | grep -E "(443|4444|80)" || true
            
            echo ""
            echo "=== Apache Listening Ports ==="
            sudo netstat -tlnp | grep apache2 || sudo ss -tlnp | grep apache2 || echo "Could not check listening ports"
            
            echo ""
            echo "=== MySQL Status ==="
            sudo systemctl status mysql --no-pager || true
            
            echo ""
            echo "=== Laravel API Test (localhost) ==="
            curl -v http://localhost:4444/api/hello 2>&1 | head -20 || echo "API endpoint not responding on localhost"
            
            echo ""
            echo "=== Laravel API Test (public IP) ==="
            PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4 2>/dev/null || echo "unknown")
            echo "Public IP: $PUBLIC_IP"
            curl -v http://$PUBLIC_IP:4444/api/hello 2>&1 | head -20 || echo "API endpoint not responding on public IP"
            
            echo ""
            echo "=== Apache Backend Error Log (last 30 lines) ==="
            sudo tail -30 /var/log/apache2/byu590r_backend_error.log 2>/dev/null || sudo tail -30 /var/log/apache2/error.log 2>/dev/null || echo "No error log found"
            
            echo ""
            echo "=== Frontend Test ==="
            curl -f http://localhost/ || echo "Frontend not responding"
          EOF

  deploy-complete:
    name: Deploy Complete
    needs: [deploy-to-ec2]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Comment deployment success
        uses: actions/github-script@v7
        with:
          script: |
            // Only comment on pull requests, not on direct pushes to main
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ **EC2 Deployment Successful!**\n\nâœ… **Frontend**: Deployed to EC2 (Apache)\nðŸ”— **Frontend URL**: http://${{ secrets.EC2_HOST }}\n\nâœ… **Backend**: Deployed to EC2 (Apache)\nðŸ”— **Backend API**: http://${{ secrets.EC2_HOST }}:4444/api/hello\n\nðŸŽ‰ Your BYU 590R Monorepo is now running on EC2 with Apache!`
              });
            } else {
              // For direct pushes to main, create a deployment status
              console.log('ðŸš€ EC2 Deployment Successful!');
              console.log('âœ… Frontend: Deployed to EC2 (Apache)');
              console.log(`ðŸ”— Frontend URL: http://${{ secrets.EC2_HOST }}`);
              console.log('âœ… Backend: Deployed to EC2 (Apache)');
              console.log(`ðŸ”— Backend API: http://${{ secrets.EC2_HOST }}:4444/api/hello`);
              console.log('ðŸŽ‰ Your BYU 590R Monorepo is now running on EC2 with Apache!');
            }
